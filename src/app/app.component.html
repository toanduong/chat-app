<div class="main">
    <section class="signup" *ngIf="!user" >
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title"><span style="font-family: fantasy;">Welcome</span> Chat App</h2>
                    <button class="form-submit" (click)="login()">Chat now</button>
                </div>
                <div class="signup-image">
                    <figure><img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="sing up image"></figure>
                </div>
            </div>
        </div>
    </section>
</div>
<div id="root" *ngIf="user">
<stream-channel-list></stream-channel-list>
<stream-channel>
    <stream-channel-header></stream-channel-header>
    <stream-message-list></stream-message-list>
    <stream-notification-list></stream-notification-list>
    <stream-message-input></stream-message-input>
    <stream-thread name="thread">
    <stream-message-list mode="thread"></stream-message-list>
    <stream-message-input mode="thread"></stream-message-input>
    </stream-thread>
</stream-channel>
</div>
  

<router-outlet></router-outlet>
