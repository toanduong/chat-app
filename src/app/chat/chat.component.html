<div class="chat-container">
    <h2>Chat Room</h2>
    <div class="messages">
      <div *ngFor="let msg of messages" class="message">
        <strong>{{ msg.user }}:</strong> {{ msg.text }}
      </div>
    </div>
    <input [(ngModel)]="newMessage" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
